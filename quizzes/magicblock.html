<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- BACKGROUND VIDEO -->
  <div class="bg" aria-hidden="true">
    <video class="bg__video" autoplay muted loop playsinline preload="auto">

      <span class="brand__name">MagicBlock</span>

  <main class="container">

      <div id="choices" style="display:flex;flex-direction:column;gap:10px;margin-top:14px;"></div>

      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;">
        <button id="next" class="btn" type="button" style="display:none;">Next</button>

  <script src="./magicblock.js"></script>
  <script src="../app.js"></script>
